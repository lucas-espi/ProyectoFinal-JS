<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link sweet alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- link js -->
    <script defer src="./js/variables.js"></script>
    <script defer src="./js/alertas.js"></script>
    <script defer src="./js/app.js"></script>

    <!-- link iconos fontawesome -->
    <link rel="stylesheet" href="./assets/iconos-fontawesome/css/all.min.css">
    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Camino Aventura</title>
    <link rel="shortcut icon" href="./images/icon/favicon.png" type="image/x-icon">
</head>
<body>
    <!-- HEADER -->
    <header id="container-header">
        <div class="box-header">
            <div class="header-logo">
                <img class="logo" src="./images/icon/bota1.png" alt="logo Camino Aventura" >
            </div>
            <div class="box__header-list">
                <a href="./index.html" class="list">Inicio</a>
                <a href="./index.html" class="list">Nosotros</a>
                <a href="./index.html" class="list">Contacto</a>

                <a href="./index.html"><i class="fa-solid fa-cart-shopping  list"><span id="contador-carrito" class="list">0</span></i></a>
            </div>
        </div>
    </header>
    
    <!-- SECTION ZAPATERIA - PRODUDTOS -->
    <section id="container-zapateria">
        <h1>Camino Aventura</h1>
        <h2 class="title-h2">Nuestros Calzados</h2>

        <!-- Filtro de productos -->
        <div id="box-filtro">
            <!-- Filtro categoria -->
            <div class="box-input">
                <p>Categoria:</p>
                <select name="categoria" class="select-categoria" id="categoria">
                    <option class="option-s" value="todas">todas</option>
                    <option class="option-s" value="zapatilla">zapatilla</option>
                    <option class="option-s" value="ojota">ojota</option>
                </select>
            </div>
            <!-- Filtro precio -->
            <div class="box-input">
                <p>Precio max: $<span class="precio-max">80000</span></p>
                <input type="range" class="range-precio" name="precio" min="0" max="80000" value="80000">
            </div>
            <!-- Filtro por busqueda -->
            <div class="box-input">
                <i class="fa-solid fa-magnifying-glass  serch"></i>
                <input id="input-filtro" type="search" placeholder="  Buscar producto" value="">
            </div>  
        </div>

        <!-- contenedor de los productos -->
        <div id="box-zapateria"></div>

    </section>
    
    
    <!-- SECTION CARRITO - PRODUDTOS -->
    <section id="container-carrito">
        <h2 class="title-h2">Carrito de compras</h2>

        <!-- Contenedor del carrito -->
        <div id="box-carrito"></div>

        <p id="icon-carrito">Productos en el carrito: <span id="contador-carrito">0</span></p>
        <button id="vaciar-carrito" class="vaciar-carrito">Vaciar carrito! <i class="fa-regular fa-trash-can"></i></button>
        <p class="precio-total">Precio total :$ <span id="precio-carrito"></span></p>
    </section>
</body>
</html>

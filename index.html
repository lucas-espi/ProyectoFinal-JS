<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link sweet alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- link js -->
    <script defer src="./js/variables.js"></script>
    <script defer src="./js/alertas.js"></script>
    <script defer src="./js/app.js"></script>
    <script defer src="./js/carro-lateral.js"></script>
    <!-- link iconos fontawesome -->
    <link rel="stylesheet" href="./assets/iconos-fontawesome/css/all.min.css">
    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Camino Aventura</title>
    <link rel="shortcut icon" href="/images/icon/favicon.png" type="image/x-icon">
</head>
<body>
    <!-- HEADER -->
    <header id="container-header">
        <nav class="nav__header">
            <img src="./images/icon/bota1.png" alt="logo Camino Aventura">
        </nav>
        <ul class="nav__menu">
            <!-- list -->
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="./index.html">Productos</a></li>
            <li><a href="./index.html">Contacto</a></li>
            <li id="icon-carrito"><i class="fa-solid fa-cart-shopping"><span id="contador-carrito" class="list">0</span></i></li>
        </ul>
    </header>
    
    <!-- SECTION ZAPATERIA - PRODUDTOS -->
    <section id="container-titulo">
        <h1>Camino Aventura</h1>
        <p>Cuando te acercas a la naturaleza, te acercas a ti mismo<span class="italic-title"> te acercas a ti mismo</span>!</p>
    </section>
    <section id="container-zapateria">
        <h2 class="title-h2">Nuestros Productos</h2>

        <!-- Filtro de productos -->
        <div id="box-filtro">
            <!-- Filtro categoria -->
            <div class="box-input">
                <p>Categoria:</p>
                <select name="categoria" class="select-categoria" id="categoria">
                    <option class="option-s" value="todas">todas</option>
                    <option class="option-s" value="zapatilla">zapatilla</option>
                    <option class="option-s" value="ojota">ojota</option>
                </select>
            </div>
            <!-- Filtro precio -->
            <div class="box-input">
                <p>Precio max: $<span class="precio-max">80000</span></p>
                <input type="range" class="range-precio" name="precio" min="0" max="80000" value="80000">
            </div>
            <!-- Filtro por busqueda -->
            <div class="box-input">
                <i class="fa-solid fa-magnifying-glass  serch"></i>
                <input id="input-filtro" type="search" placeholder="  Buscar producto" value="">
            </div>  

        </div>

        <!-- Contenedor de productos zapateria -->
        <div id="box-zapateria"></div>

        <!-- Carrito -->
        <div class="card-lateral">
            <h2 class="title-h2">Mi carrito!</h2>

            <!-- Contenedor productos (array) carrito -->
            <div id="box-carrito"></div>

            <p class="precio-total">Precio total :$ <span id="precio-carrito"></span></p>
            <button id="vaciar-carrito" class="vaciar-carrito">Vaciar carrito! <i class="fa-regular fa-trash-can"></i></button>
            <div class="box-btn-comprar">
                <button id="btn-comprar">Comprar!</button>
            </div>
            <i class="fa-solid fa-xmark close-cart"></i>

        </div>
    </section>
    

    <!-- Footer de la pagina -->
    <footer id="container-footer">
        <div class="box-footer">
            <div class="footer-content">
                <p>Espacio de &copy;copyrigh</p>
            </div>
            <div class="footer-content">
                <ul class="footer__menu">
                    <!-- list -->
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./index.html">Productos</a></li>
                    <li><a href="./index.html">Contacto</a></li>
                </ul>
            </div>
            <div class="footer-content">
                <p>Logo!</p>                
            </div>
        </div>
    </footer>
</body>
</html>
